<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Student Log</title>
    <meta charset="utf8" />

    <link rel="icon" type="image/x-icon" href="favicon.ico?" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/zij3lol.css">
  </head>
  <body onload="onPageLoad()">
    <header>
      <div id="headerDiv">
        <img src="uvu-logo.svg" alt="UVU Logo">
        <h2>UTAH VALLEY UNIVERSITY</h2>
      </div>
      <button id="themeButton">Change Theme</button>  
    </header>
    <nav id="navBar">
      <ul>
        <li>HOME</li>
        <li class="active">LOGGING SYSTEM</li>
        <li>ABOUT US</li>
        <li>CONTACT US</li>
      </ul>
      <hr />
    </nav>
    <form id="logForm">
      <img src="https://www.uvu.edu/news/2020/06/images/06192020_collegepads.jpg"
        alt="Image of the Fulton Library" />
      <div id="formDiv">
        <div class="third-width">

              <label for="course">Choose Course</label></br>
              <select
                aria-label="Select Course"
                id="course"
                name="course"
                data-cy="course_select"
              >
                <option selected value="">Choose Courses</option></select
              ><br />


          <div id="idDiv" class="hidden">
            <label for="uvuId">UVU ID</label><br />
            <input
              type="text"
              id="uvuId"
              name="uvuId"
              placeholder="10234567"
              data-cy="uvuId_input"
            />
            <p id="idWarning" class="hidden warning"></p>
        </div>


      
        <label>New Log</label><br />
        <textarea
        style="height: 75px"
        aria-label="add log textarea"
        data-cy="log_textarea"
        ></textarea
        ><br />
        <button type="submit" data-cy="add_log_btn" disabled>Add Log</button>
        </div>
        
        <div class="two-third-width">
          <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay">
            Student Logs for 10234567
          </h3>

          <div id="logDiv">
            <ul data-cy="logs"></ul>
          </div>
        </div>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
